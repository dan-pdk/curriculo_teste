<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="CSS/style-contato.css">
    <link rel="shortcut icon" href="assets/img/mail-fav.png" type="image/x-icon">
</head>
<body>
    <a href="index.html"><< Voltar</a>
    <main>
        <h1>Entre em contato comigo</h1>
        <h5>Respostas dentro de 24 horas</h5>
        <form action="">
            <div class="inputs-container">
                <div class="name-container">
                    <label for="name">Nome de Usuário</label>
                    <input type="text" id="name" required>
                </div>
                <div class="email-container">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="tel-container">
                    <label for="tel">Número de Telefone <p>(opcional)</p></label>
                    <input type="tel" id="tel" placeholder="(--) ----- ----">
                </div>
            </div>

            <div class="recruta-container">
                <input type="checkbox" id="recruta">
                <label for="recruta">Sou um recrutador</label>
            </div>

            <div class="message-container">
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" rows="10" cols="80" placeholder="Jaula ativada..."></textarea>
            </div>
            <input type="submit" id="submit">
            
        </form>
    </main>

    <script src="scripts-contato.js"></script>
</body>
</html>
